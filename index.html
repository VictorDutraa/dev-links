<!DOCTYPE html>

<html lang="pt-BR" 
class="dark"
>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DevLinks</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div id="container">

            <!-- caixa do perfil -->
            <div class= "profile">

                <img class="profile__photo" src="./assets/pc-noite.jpg" alt="foto de noite">

                <p class="profile__name" >Victor Dutra</p>
            
            </div>

            <div class="switch">
                
                <button id="switch-button">
                </button>

                <span></span>
            </div>

            <!-- caixa de links -->
            <ul class="links">

                <li class="links__buttons">
                    <a href="https://github.com/VictorDutraa" target="_blank">Portfolio</a>
                </li>

                <li class="links__buttons">
                    <a href="https://github.com/VictorDutraa" target="_blank">Projects</a>
                </li>

                <li class="links__buttons">
                    <a href="https://linkedin.com/in/victor-dutra-de-jesus" target="_blank">Technologies</a>
                </li>
                
                <li class="links__buttons">
                    <a href="https://linkedin.com/in/victor-dutra-de-jesus" target="_blank">Contact me now!</a>
                </li>

            </ul>

            <div class="social-links">

                <a href="https://github.com/VictorDutraa"
                target="_blank">
                    <ion-icon name="logo-github"></ion-icon>
                </a>

                <a href="https://www.linkedin.com/in/victor-dutra-de-jesus/"
                target="_blank">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
                    
            </div>

            <footer>
                Make the world better
                <ion-icon name="planet-outline"></ion-icon>
            </footer>

        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">    
        </script>

        <script src="script.js"></script>

        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
        </script>
    </body>

</html>
